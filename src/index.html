<!DOCTYPE html>
<html>
  <head>

    <title>Astro age</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Super Galactic Calculator</h1>
      </div>
      <div class="row">
        <div class="well col-sm">
          <form id="astro">
            <br>
            <label for="kg">Weight in kgs:</label>
            <br>
            <input id="kg" type="number" required>
            <br>
            <label for="date">Date of birth:</label>
            <br>
            <input id="date" type="date" required>
            <br>
            <br>
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="well col-sm">
          <h4>Planet</h4>
          <h4>Age</h4>
          <h4><span id="hide">Years Left</span><span id="show">Overlived</span></h4>
          <h4>Weight</h4>
        </div>
        <div class="well mercury col-sm">
          <h4>Mercury</h4>
          <h4><span id="mercury"></span></h4>
          <h4><span id="mercuryExp"></span></h4>
          <h4><span id="mercuryWght"></span></h4>
        </div>
        <div class="well venus col-sm">
          <h4>Venus</h4>
          <h4><span id="venus"></span></h4>
          <h4><span id="venusExp"></span></h4>
          <h4><span id="venusWght"></span></h4>
        </div>
        <div class="well mars col-sm">
          <h4>Mars</h4>
          <h4><span id="mars"></span></h4>
          <h4><span id="marsExp"></span></h4>
          <h4><span id="marsWght"></span></h4>
        </div>
        <div class="well jupiter col-sm">
          <h4>Jupiter</h4>
          <h4><span id="jupiter"></span></h4>
          <h4><span id="jupiterExp"></span></h4>
          <h4><span id="jupiterWght"></span></h4>
        </div>

      </div>
    </div>

  </body>
</html>
